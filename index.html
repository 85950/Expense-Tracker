<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>
<body>
    <h2 class="title">Expense Tracker</h2>
    <h4 class="addingSection">Add A New Item:</h4>
    <label id="expenseNameLabel" for="expenseName">Name: </label>
    <input type="text" placeholder="Where was the expense made?" id="expenseName"><br>
    <label id="expenseDateLabel" for="expenseDate">Date: </label>
    <input type="date" id="expenseDate">
    <label id="expenseAmountLabel"for="expenseAmount">Amount: </label>
    <input type="text" id="expenseAmount"><br>
    <button type="submit" id="expenseSubmit" value="expenseSubmit">Add Expense</button>
    <table id="table" class="table">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th id="trash"></th>
        </tr>
        <tr id="hold"class="tableColumn">
            <td>No expenses added yet!</td>
            <td></td>
            <td></td>
            <td class="deleteButton"></td>

        </tr>
    </table>
    <script src="app.js" defer></script>
</body>
</html>
